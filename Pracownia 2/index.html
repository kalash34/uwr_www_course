<!DOCTYPE html>
<html>
	<head>
		<title>pracownia2 - zadanie1</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css"  href="style1.css">
		<style type="text/css">
			p {
				color: green;
			}
			div {
				color: blue;
			}
			h2 {
				color: red;
			}
		</style>
	</head>
	<body>
		<p>Samo p</p>
		<div>Samo div</div>
		<h2>Samo h2</h2>
		<p><h2>h2 w p</h2></p>
		<p><div>div w p</div></p>
		<div><p>p w div</p></div>
		<div><h2>h2 w div</h2></div>
		<div><p><h2>h2 w p w div</h2></p></div>
		<div><p><h2 style="color: yellow;">h2 w p w div, ale ze stylem in-line</h2></p></div>
	</body>
</html>
